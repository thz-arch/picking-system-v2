<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Picking Interface</title>
  <link rel="icon" type="image/x-icon" href="binho.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div style="margin-top:15px; font-weight:bold; color:var(--primary-blue);">Carregando...</div>
  </div>

  <div class="container">
    <div id="logo-topo" style="display:flex;align-items:center;justify-content:center;margin-bottom:10px; position:relative;">
      <img src="binho-logo.png" alt="Binho Transportes" style="height:56px;margin-right:12px;">
      <div id="statusConexao" title="Status de Conexão" style="width:12px; height:12px; border-radius:50%; background:#4caf50; position:absolute; right:10px; top:10px; border:2px solid #fff; box-shadow:0 0 5px rgba(0,0,0,0.2);"></div>
    </div>
    <h1>Separação de Pedidos</h1>

    <!-- Tela de lista de CTRCs -->
    <section id="telaCtrcList">
      <h2 style="font-size:1.2em; color:var(--primary-blue);">Selecione o CTRC para Separação</h2>
      <ul id="listaCtrcs" style="list-style:none; padding:0;"></ul>
    </section>

    <!-- Tela de separação -->
    <section id="telaSeparacao" style="display:none;">
      <button id="btnVoltar" style="margin-bottom:12px;">&larr; Voltar</button>
      <h2 style="font-size:1.2em; color:var(--success-green);">Dados do CTRC Selecionado</h2>
      <div id="dadosCtrc"></div>
      <h2 style="font-size:1.2em; color:var(--error-red);">Itens do Picking</h2>
      <div id="resultado"></div>
    </section>
  </div>

  <script src="js/config.js?v=20250119-1"></script>
  <script src="js/utils.js?v=20250119-1"></script>
  <script src="js/api.js?v=20250119-1"></script>
  <script src="js/app.js?v=20250119-1"></script>
</body>
</html>
